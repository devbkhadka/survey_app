<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="qunit-2.9.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form id="question_form" action="/url/to/submit/" method="post" class="form">
      <input id="id_response" name="response" class="form-control" value="My name is dev">
    </form>
    <a id="btn-next" href="/url/to/submit/" class="btn btn-primary">Next</a>
  </div>
  <script src="qunit-2.9.2.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
   crossorigin="anonymous"></script>
   <script src="../survey.js"></script>

   <script type='text/javascript'>
    (function($){
      $(document).ready(function(e){
        
        QUnit.test("Next button submits form if exists", function(assert){
          window.survey_app.initialize()
          assert.expect(1)
          $("#question_form").on("submit", function(_e){
            _e.preventDefault()
            assert.equal($(this).serialize(), "response=My%20name%20is%20dev")
          })

          $("#btn-next").trigger("click")
          
        })
      })
    })(jQuery)
   </script>
</body>
</html>
